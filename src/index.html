<script>
    $('.submit-form').on('click', function() {
      $.ajax({  
        type: 'POST',
        url: "./email.php",
        data: {
          name: $('#name').val(),
          email: $('#email').val(),
          phone: $('#phone').val(),
          message: $('#message').val(),
        },
        success: function(response) {
          console.log(response);
          $('#message-show').html(response);
          $('#name').val('');
          $('#email').val('');
          $('#phone').val('');
          $('#message').val('');
          setTimeout(function() {
            $('#message-show > div').fadeOut(2000, function() {
              $('#message-show').html('');
            });
          }, 4000);
        }
      });
    });
  </script>
